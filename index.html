<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <div class="bg-text-area">
            <input type="date" name="" id="selectDate">
            <button onclick="findDate();">Calculate</button> 
         </div>
         <div class="area2">
    
            <p id="yearArea" class="outputs">0 <span>Year</span></p>
            <p id="monthArea" class="outputs">0 <span>Month</span></p>
            <p id="dayArea" class="outputs">0 <span>Day</span> </p>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
